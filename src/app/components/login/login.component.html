<p-messages *ngIf="messages && messages.length > 0" [(value)]="messages" [enableService]="false" [closable]="true" severity="info"></p-messages>
<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">                
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 60%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:78px">
                <div class="text-center mb-5">
                    <img src="../../../assets/Screenshot 2024-01-19 184157-fotor-bg-remover-20240119184542.png" alt="Image" height="100" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenido a NotiGest!</div>
                    <span class="text-600 font-medium">Inicie sesión a continuacion</span>
                </div>

                @if(loginForm){

                    <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div>
                            <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                            <input id="email1" type="text" formControlName="email" required placeholder="Email address" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
        
                            <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                            <p-password id="password1" formControlName="password" required placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                        </div>

                        <button pButton pRipple label="Ingresar" [disabled]="!loginForm.valid" type="submit" class="w-full p-3 text-xl" ></button>
                    </form >

                    <div class="text-center mt-3">
                        ¿No tienes una cuenta? <a [routerLink]="['/register']">Registrarse</a>
                    </div>

                }
            </div>
        </div>
    </div>
</div>
